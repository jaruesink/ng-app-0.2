<header>
			<nav class="navbar navbar-default" ng-show="$root.showNav === true" ng-controller="navigationCtrl as navigation">
			<div class="container">
				<div class="navbar-header">
					
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mobileSettings">
                        <span class="sr-only">Toggle Settings</span>
                        <i class="fa fa-cog" style="color:white;"></i>
                    </button>
					
					<a class="navbar-brand" ng-hide="$root.checkLogin()"></a>
					<a class="navbar-brand" id="homeButton" ng-click="homeButton()" ng-show="$root.checkLogin()">
					<span class="badge" ng-bind="$root.notification_count"></span>
					</a>
                <span id="refreshNotifications" ng-show="$root.checkLogin()" ng-click="$root.updateNotifications()" class="refresh"><i class="fa fa-refresh"></i></span>            

				</div>
				<div id="mainNavigation" class="hidden-xs">
                    <ul class="nav navbar-nav navbar-right" ng-hide="!$root.checkLogin()">

                        <li><a ng-href="/#/app/directory/members"><i class="fa fa-book"></i> Directory</a></li>
                        <li ng-show="$root.checkPermissions('leadership') && $root.subscribed"><a ng-href="/#/app/messaging"><i class="fa fa-envelope"></i> Messaging</a></li>
                        <li ng-show="$root.subscribed && $root.checkPermissions('member')"><a ng-href="/#/app/events"><i class="fa fa-calendar"></i> Events</a></li>
                        <li ng-show="$root.subscribed && $root.checkPermissions('member')"><a ng-href="/#/app/polls"><i class="fa fa-th-list"></i> Polls</a></li>

                        <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog"></i> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a ng-href="#/app/accountinfo"><i class="fa fa-user fa-fw"></i> Account</a></li>
                            <li class="divider" ng-show="$root.checkPermissions('leadership')"></li>
                            <li ng-show="$root.checkPermissions('leadership')"><a ng-href="#/app/managemembers/tag"><i class="fa fa-users fa-fw"></i> Members</a></li>
                            <li class="divider" ng-show="$root.checkPermissions('leadership')"></li>
                            <li ng-show="$root.checkPermissions('council')"><a ng-href="#/app/managealumni"><i class="fa fa-graduation-cap fa-fw"></i> Alumni</a></li>
                            <li class="divider" ng-show="$root.checkPermissions('council')"></li>
                            <li ng-show="$root.checkPermissions('council')"><a ng-href="#/app/admin"><i class="fa fa-gears fa-fw"></i> Admin</a></li>
                            <li class="divider" ng-show="$root.checkPermissions('council')" ></li>
                            <li><a ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Log Out</a></li>
                        </ul>
                        </li>
                        
                        <li><a class="help" data-toggle="modal" ng-show="$root.checkLogin()" data-target="#helpModal"><i class="fa fa-question-circle"></i></a></li>
                        
                    </ul>

				</div>
						
				<a class="mobile help" ng-show="$root.checkLogin()" data-toggle="modal" data-target="#helpModal"><i class="fa fa-question-circle"></i></a>
				
				<div id="mobileSettings" class="collapse">
                   
                    <ul class="nav navbar-nav navbar-collapse" ng-hide="!$root.checkLogin()">
                            <li><a ng-href="#/app/accountinfo"><i class="fa fa-user"></i> Account</a></li>
                            <li class="divider" ng-show="$root.checkPermissions('leadership')"></li>
                            <li ng-show="$root.checkPermissions('leadership')"><a ng-href="#/app/managemembers/tag"><i class="fa fa-users"></i> Members</a></li>
                            <li class="divider" ng-show="$root.checkPermissions('leadership')"></li>
                            <li ng-show="$root.checkPermissions('council')"><a ng-href="#/app/managealumni"><i class="fa fa-graduation-cap"></i> Alumni</a></li>
                            <li class="divider" ng-show="$root.checkPermissions('leadership')"></li>
                            <li ng-show="$root.checkPermissions('council')"><a ng-href="#/app/admin"><i class="fa fa-gears"></i> Admin</a></li>
                            <li class="divider" ></li>
                            <li><a ng-click="logout()"><i class="fa fa-sign-out"></i> Log Out</a></li>
                    </ul>
                    <ul ng-hide="$root.checkLogin()" class="nav navbar-nav navbar-right">
                        <li><a ng-href="#login"><i class="fa fa-sign-in"></i> Login</a></li>
                    </ul>
				</div>

			</div>
			
			<div id="mobileMenu" ng-show="$root.subscribed" class="darkbg" ng-class="{leader: $root.checkPermissions('leadership')==true, hideMenu: $root.checkPermissions('member')==false}">
				    <ul class="nav navbar-nav" ng-hide="!$root.checkLogin()">
                        <li><a ng-href="/#/app/home"><i class="fa fa-home"></i></a></li><!--        
   remove white space--><li><a ng-href="/#/app/directory/members"><i class="fa fa-book"></i></a></li><!--        
   remove white space--><li ng-show="$root.checkPermissions('leadership') && $root.subscribed"><a ng-href="/#/app/messaging"><i class="fa fa-envelope"></i></a></li><!--        
   remove white space--><li ng-show="$root.subscribed"><a ng-href="/#/app/events"><i class="fa fa-calendar"></i></a></li><!--        
   remove white space--><li ng-show="$root.subscribed"><a ng-href="/#/app/polls"><i class="fa fa-th-list"></i></a></li>
				    </ul>
            </div>
            			
			</nav>
</header>
